<!DOCTYPE html>
<html lang="en">
    {% extends "index.html" %}
    {% block content %}
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        	<!-- Indicators -->
		    <ol class="carousel-indicators">
		    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    	<li data-target="#myCarousel" data-slide-to="1"></li>
		    	<li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>
		    <!-- wrapper for slides -->
	      	<div class="carousel-inner">
	     		<div class="carousel-item active">
	        		<img src="/static/images/white-logo.png">
	        	</div> <!-- End Active -->
		        <div class="carousel-item">
		        	<img src="/static/images/black-logo.png">
		        </div>
		        <div class="carousel-item">
		        	<img src="/static/images/white-logo.png">
		        </div>
	    	</div>

	    	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" area-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" area-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		    </a>
    	</div>
    {% endblock %}
</html>
